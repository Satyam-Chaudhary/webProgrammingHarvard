<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>style</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        #foo{
            font-family: Arial, Helvetica, sans-serif;
            color: blueviolet;
        }
        .heading{
            border-radius: 10px;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Welcome to my Page!</h1>
    <h1 id="foo" class="heading">This is my second head</h1>
    <h1 class="heading">This is my third head</h1>

    Hello, World!
</body>
</html>

<!-- SPECIFICITY IN CSS
INLINE > ID > CLASS > TYPE -->
