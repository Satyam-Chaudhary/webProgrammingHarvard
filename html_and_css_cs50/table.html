<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>table</title>
        <style>
            table{
                border: solid black;
                border-collapse: collapse;
            }
            th ,td{
                border: solid black;
                padding: 5px;
            }
            
        </style>
    </head>
    <body>
        <table border="solid">
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Avg. depth</th>
                    <th>Max. depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>3568m</td>
                    <td>7777m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>2568m</td>
                    <td>7237m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
